<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sing Up</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>

        <div class="imgContainer">
            <img class="img_size" src="assets/access_account.svg" alt="SinUp">  
        </div>

        <div class="singUpform">
            <form action="submit" class="form">

                <h2 class="tilte my_animate">Sign Up</h2>


                <div class="inputcontainer">
                    <input type="email" name="email" id="emailUsu" class="input" required placeholder="">
                    <label for="lbl_email" class="label">Email</label>
                </div>

                <div class="inputcontainer">
                    <input type="text" class="input" placeholder="">
                    <label for="lbl_nombre" class="label">Nombre</label>
                </div>

                <div class="inputcontainer">
                    <input type="password" name="contraseña" id="contraeñaUsuario" class="input" placeholder="">
                    <label for="lbl_contraseña" class="label">Contraseña</label>
                </div>
                
                <div class="inputcontainer">
                    <input type="password" name="confContraseña" id="conf_contra" class="input" placeholder="">
                    <label for="conf_contraseña" class="label">Confirmar Contraseña</label>
                </div>
                
                <input type="submit" value="SingUp" class="submitBtn">

            </form>

        </div> 
        <div class="area">
            <ul class="circulo">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

        </div>  
</body>
</html>
